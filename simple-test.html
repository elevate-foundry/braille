<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple MongoDB Connection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1, h2, h3 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #e9ecef;
        }
        .status {
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Simple MongoDB Connection Test</h1>
    
    <p>This is a simplified test page that directly tests the MongoDB connection using our new simple-mongo-test endpoint.</p>
    
    <button id="testConnection">Test MongoDB Connection</button>
    
    <div class="status" id="status">Click the button to test the connection.</div>
    
    <h2>Results:</h2>
    <pre id="results">No results yet.</pre>
    
    <script>
        document.getElementById('testConnection').addEventListener('click', async () => {
            const statusEl = document.getElementById('status');
            const resultsEl = document.getElementById('results');
            
            statusEl.textContent = 'Testing connection...';
            statusEl.className = 'status';
            
            try {
                // Use the main production URL
                const response = await fetch('https://braillebuddy.vercel.app/api/simple-mongo-test');
                
                // Get the response as text first to avoid JSON parsing issues
                const responseText = await response.text();
                
                try {
                    // Try to parse as JSON
                    const data = JSON.parse(responseText);
                    
                    if (data.success) {
                        statusEl.textContent = 'Connection successful!';
                        statusEl.className = 'status success';
                    } else {
                        statusEl.textContent = 'Connection failed!';
                        statusEl.className = 'status error';
                    }
                    
                    resultsEl.textContent = JSON.stringify(data, null, 2);
                } catch (jsonError) {
                    // If JSON parsing fails, show the raw text
                    statusEl.textContent = 'Failed to parse response as JSON';
                    statusEl.className = 'status error';
                    resultsEl.textContent = responseText;
                }
            } catch (error) {
                statusEl.textContent = 'Connection error: ' + error.message;
                statusEl.className = 'status error';
                resultsEl.textContent = error.toString();
            }
        });
    </script>
</body>
</html>
