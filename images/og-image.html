<!DOCTYPE html>
<html>
<head>
    <title>BrailleBuddy OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1200px;
            height: 630px;
            background-color: #4a6fa5;
            overflow: hidden;
            position: relative;
        }
        
        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }
        
        .dot {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
        }
        
        .braille-cell {
            width: 200px;
            height: 300px;
            background-color: white;
            border-radius: 20px;
            position: relative;
            margin-right: 50px;
        }
        
        .braille-dot {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        
        .active {
            background-color: #ff9e6d;
        }
        
        .inactive {
            background-color: #f0f0f0;
        }
        
        .content {
            display: flex;
            align-items: center;
            z-index: 1;
        }
        
        .text {
            color: white;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-size: 60px;
            margin: 0;
            padding: 0;
        }
        
        h2 {
            font-size: 30px;
            font-weight: normal;
            margin: 10px 0 0 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Background Dots -->
    <div class="background-dots">
        <!-- Row 1 -->
        <div class="dot" style="top: 100px; left: 200px;"></div>
        <div class="dot" style="top: 150px; left: 200px;"></div>
        <div class="dot" style="top: 200px; left: 200px;"></div>
        <div class="dot" style="top: 100px; left: 250px;"></div>
        <div class="dot" style="top: 150px; left: 250px;"></div>
        <div class="dot" style="top: 200px; left: 250px;"></div>
        
        <!-- Row 2 -->
        <div class="dot" style="top: 430px; left: 950px;"></div>
        <div class="dot" style="top: 480px; left: 950px;"></div>
        <div class="dot" style="top: 530px; left: 950px;"></div>
        <div class="dot" style="top: 430px; left: 1000px;"></div>
        <div class="dot" style="top: 480px; left: 1000px;"></div>
        <div class="dot" style="top: 530px; left: 1000px;"></div>
        
        <!-- Row 3 -->
        <div class="dot" style="top: 400px; left: 300px;"></div>
        <div class="dot" style="top: 450px; left: 300px;"></div>
        <div class="dot" style="top: 500px; left: 300px;"></div>
        <div class="dot" style="top: 400px; left: 350px;"></div>
        <div class="dot" style="top: 450px; left: 350px;"></div>
        <div class="dot" style="top: 500px; left: 350px;"></div>
        
        <!-- Row 4 -->
        <div class="dot" style="top: 150px; left: 800px;"></div>
        <div class="dot" style="top: 200px; left: 800px;"></div>
        <div class="dot" style="top: 250px; left: 800px;"></div>
        <div class="dot" style="top: 150px; left: 850px;"></div>
        <div class="dot" style="top: 200px; left: 850px;"></div>
        <div class="dot" style="top: 250px; left: 850px;"></div>
    </div>
    
    <div class="content">
        <!-- Braille Cell for "B" -->
        <div class="braille-cell">
            <!-- Dot 1 -->
            <div class="braille-dot active" style="top: 20px; left: 20px;"></div>
            <!-- Dot 2 -->
            <div class="braille-dot active" style="top: 120px; left: 20px;"></div>
            <!-- Dot 3 -->
            <div class="braille-dot inactive" style="top: 220px; left: 20px;"></div>
            <!-- Dot 4 -->
            <div class="braille-dot inactive" style="top: 20px; left: 120px;"></div>
            <!-- Dot 5 -->
            <div class="braille-dot inactive" style="top: 120px; left: 120px;"></div>
            <!-- Dot 6 -->
            <div class="braille-dot inactive" style="top: 220px; left: 120px;"></div>
        </div>
        
        <div class="text">
            <h1>BrailleBuddy</h1>
            <h2>Learn Braille Through Play</h2>
        </div>
    </div>
    
    <script>
        // This HTML file can be opened in a browser and screenshot for a PNG version

    </script>
</body>
</html>
