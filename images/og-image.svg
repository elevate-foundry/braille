<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#4a6fa5"/>
  
  <!-- Braille Dots Background Pattern -->
  <g opacity="0.1" fill="white">
    <circle cx="200" cy="100" r="15"/>
    <circle cx="200" cy="150" r="15"/>
    <circle cx="200" cy="200" r="15"/>
    <circle cx="250" cy="100" r="15"/>
    <circle cx="250" cy="150" r="15"/>
    <circle cx="250" cy="200" r="15"/>
    
    <circle cx="950" cy="430" r="15"/>
    <circle cx="950" cy="480" r="15"/>
    <circle cx="950" cy="530" r="15"/>
    <circle cx="1000" cy="430" r="15"/>
    <circle cx="1000" cy="480" r="15"/>
    <circle cx="1000" cy="530" r="15"/>
    
    <circle cx="300" cy="400" r="15"/>
    <circle cx="300" cy="450" r="15"/>
    <circle cx="300" cy="500" r="15"/>
    <circle cx="350" cy="400" r="15"/>
    <circle cx="350" cy="450" r="15"/>
    <circle cx="350" cy="500" r="15"/>
    
    <circle cx="800" cy="150" r="15"/>
    <circle cx="800" cy="200" r="15"/>
    <circle cx="800" cy="250" r="15"/>
    <circle cx="850" cy="150" r="15"/>
    <circle cx="850" cy="200" r="15"/>
    <circle cx="850" cy="250" r="15"/>
  </g>
  
  <!-- Main Braille Cell -->
  <g transform="translate(500, 250)">
    <!-- Braille Cell Background -->
    <rect x="0" y="0" width="200" height="300" rx="20" ry="20" fill="#ffffff"/>
    
    <!-- Braille Dots for "B" (1,1,0,0,0,0) -->
    <circle cx="50" cy="50" r="30" fill="#ff9e6d"/>
    <circle cx="50" cy="150" r="30" fill="#ff9e6d"/>
    <circle cx="50" cy="250" r="30" fill="#f0f0f0"/>
    <circle cx="150" cy="50" r="30" fill="#f0f0f0"/>
    <circle cx="150" cy="150" r="30" fill="#f0f0f0"/>
    <circle cx="150" cy="250" r="30" fill="#f0f0f0"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">BrailleBuddy</text>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="white">Learn Braille Through Play</text>
</svg>
